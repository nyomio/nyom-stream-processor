apiVersion: apps/v1
kind: Deployment
metadata:
  name: logging-logstash
  namespace: {{ .Values.global.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: logstash:7.1.1
          imagePullPolicy: IfNotPresent
          env:
            - name: LS_JAVA_OPTS
              value: "-Xms512M -Xmx512M"
            - name: elasticPassword
              valueFrom:
                  secretKeyRef:
                      name: eck-test-elastic-user
                      key: elastic
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/logstash/config/logstash.yml
              subPath: logstash.yml
            - name: config-volume
              mountPath: /usr/share/logstash/pipeline/logstash.conf
              subPath: pipeline.conf
            - name: ca-cert
              mountPath: /usr/share/logstash/ca.pem
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: logstash-config
        - name: ca-cert
          secret:
            secretName: eck-test-ca
      securityContext:
        fsGroup: 101
