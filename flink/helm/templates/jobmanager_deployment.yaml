apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-jobmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flink-jobmanager
  template:
    metadata:
      labels:
        app: flink-jobmanager
    spec:
      containers:
        - name: jobmanager
#          image: registry.k8s.inepex.net:444/flink-logback:latest
          image: flink-logback
          imagePullPolicy: {{ if .Values.global.dev }}Never{{ else }}IfNotPresent{{ end }}
          args:
            - jobmanager
          ports:
            - containerPort: 6123
              name: rpc
            - containerPort: 6124
              name: blob
            - containerPort: 6125
              name: query
            - containerPort: 8081
              name: ui
          volumeMounts:
            - name: certsecret
              mountPath: /opt/flink/cert
              readOnly: true
          envFrom:
            - configMapRef:
                name: streamprocessor-config
          env:
            - name: keystorePath
              value: /opt/flink/cert/java_keystore.jks
            - name: JOB_MANAGER_RPC_ADDRESS
              value: flink-jobmanager
#            - name: env.java.opts
#              value: "-Xms1000M -Xmx1000M"
            - name: elasticPassword
              valueFrom:
                  secretKeyRef:
                      name: {{ .Values.global.elasticId }}-es-elastic-user
                      key: elastic
      volumes:
        - name: certsecret
          secret:
            secretName: certsecret

